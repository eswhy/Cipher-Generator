<!DOCTYPE html>
<html>

<head>
  <title>Cipher Gen</title>
  <script src="other/jquery.js"></script>
  <script src="other/soundcloudWidget.js"></script>
  <script src="scripts/main.js" defer></script>
  <script src="wordBanks/actorActress.js"></script>
  <script src="wordBanks/word_generator.js"></script>
  <script src="scripts/timeButtons.js"></script>
  <script src="scripts/topicMenu.js" defer></script>
  <link rel="stylesheet" href="styleSheets/cipher.css" />
  <link rel="stylesheet" href="styleSheets/boxes.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />
</head>

<body>
  <h1>Cipher Gen</h1>
  <div id="generator">
    <i id="topicBtn" class="fa fa-bars" aria-hidden="true"></i>
    <div id="topics-box" class="mainText">
      <ul id=#topicsList>
        <li id="basicOption"><i class="fas fa-palette"></i><strong> Basic Words</strong></li>
        <li><i class="fas fa-palette"></i><strong> Trending Twitter Tags</strong></li>
        <li id="actorsActressOption"><i class="fas fa-palette"></i><strong> Actors/Actresses</strong></li>
        <li><i class="fas fa-palette"></i><strong> Sports</strong></li>
        <li><i class="fas fa-palette"></i><strong> Love</strong></li>
      </ul>
    </div>
    <div id="cipher-box">
      <p id="word" class="mainText">Press Play</p>
      <p id="time" class="mainText">30</p>
    </div>

    <div id="time-box">
      <button id="fifteen" class="timeButton" type="submit" value="15000">
        15
      </button>
      <button id="twenty" class="timeButton" type="submit" value="20000">
        20
      </button>
      <button id="twenty-five" class="timeButton" type="submit" value="25000">
        25
      </button>
      <button id="thirty" class="timeButton" type="submit" value="30000">
        30
      </button>
    </div>

    <div id="button-box">
      <i class="fas fa-play" id="playPause"></i>
      <i class="fas fa-forward" id="nextBtn"></i>
    </div>

    <div id="sound-box">
      <iframe id="sCloud" width="70%" height="300" scrolling="yes" frameborder="yes" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/326953704&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </div>
  </div>

</body>

</html>
